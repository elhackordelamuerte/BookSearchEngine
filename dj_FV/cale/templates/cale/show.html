{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">{{livre.titre}}</h1>
        </div>
        <div class="card-body">
          <p>Auteur : {{livre.auteur.nom}}</p>
          <p>Edition : {{livre.edition.nom}}</p>
          <p>Année : {{livre.annee}}</p>
          <p>Quantité : {{livre.quantite}}</p>
        </div>
      </div>
      <p>
        <a href=" {% url 'cale:index' %}">
          &laquo; Revenir à la liste des livres</a
        >
      </p>
    </div>
  </body>
</html>
